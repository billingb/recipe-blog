name: Chocolate Chip Cookies
url: chocolate-chip-cookies
date: 2016-10-01
yield: 29 cookies
prep: 15 minutes
cook: 10-12 minutes
description: This is my go to cookie receipe for any occasion that always gets compliments.
ingredients:
  -
    - 2 T. Butter
    - 3 T. Canola Oil
    - 3/4 C. Granulated Sugar
    - 1 t. Mollasses
  -
    - 1 Large Egg
    - 2 t. Vanilla
  -
    - 3/4 C. White Flour
    - 1/2 C. Whole Wheat Flour
    - 1/2 t. Baking Soda
    - 1/2 t. Salt
  -
    - 2/3 C. Chocolate Chips
    - 1/2 C. Pecans
directions:
  - Preheat oven to 350.
  - Beat the butter, oil and sugar in a stand mixer until creamy.
  - Beat in the eggs and vanilla extract
  - Mix flour, backing soda and salt in small bowl, then slowly beat into batter.
  - Stir in pecans and chocolate chips, mix longer if you want pecans broken up.
  - Bake for 10-12 minutes until just turning golden brown. Do not overcook unless you like crunchy cookies. Cool on sheets for 2-5 minutes; remove to wire racks to cool before storing.
