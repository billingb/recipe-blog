---
layout: default
---
<div class="row">
  <div class="col-md-offset-1 col-md-10">
    <p>
      Welcome to my recipe blog, thanks for visiting and I hope you find recipes you love!
    </p>
  </div>
  <div class="col-md-offset-1 col-md-10">
    <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt | strip_html | truncatewords:50 }}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
