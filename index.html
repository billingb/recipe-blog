---
layout: default
---
<div class="row">
  <div class="col-md-offset-1 col-md-10">
    <p>
      Welcome to my recipe site, thanks for visiting and I hope you find recipes you love!
    </p>
  </div>
  <div class="col-md-offset-1 col-md-10">
    <div class="col-md-offset-1 col-md-10">
      <ul>
        {% assign sorted_recipes = (site.data.recipes) %}
        {% for recipe_hash in sorted_recipes %}
        {% assign recipe = recipe_hash[1] %}
        <li>
          <a href="/recipes/{{ recipe.url }}">{{ recipe.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
